{% extends "base.html" %}

{% block content %}

<div id="performanceresultsdiv">
  <p>Total Time taken for search to run: <strong>{{ performanceresults[0] }} seconds.</strong></p>
</div>

<section>
  <h3>Retweets of this tweet:</h3>
  <div class="resultsdiv" id="retweets">
    {{ results[0] | safe }}
  </div>
</section>

<section>
  <h3>Quoted Tweets of this tweet:</h3>
  <div class="resultsdiv" id="quoted-tweets">
    {{ results[1] | safe }}
  </div>
</section>

<section>
  <h3>Replies to this tweet:</h3>
  <div class="resultsdiv" id="replies">
    {{ results[2] | safe }}
  </div>
</section>

{% endblock %}
